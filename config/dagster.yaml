# Dagster Instance Configuration
# This file configures how Dagster stores run history, schedules, and metadata

# Run storage - where Dagster stores run history
run_storage:
  module: dagster.core.storage.runs
  class: SqliteRunStorage
  config:
    base_dir: /home/eugen/ProjectM2/meltano-bigquery-py311/Brazilian_Sales/dagster_project/storage

# Event log storage - where Dagster stores asset materialization events
event_log_storage:
  module: dagster.core.storage.event_log
  class: SqliteEventLogStorage
  config:
    base_dir: /home/eugen/ProjectM2/meltano-bigquery-py311/Brazilian_Sales/dagster_project/storage

# Schedule storage - where Dagster stores schedule state
schedule_storage:
  module: dagster.core.storage.schedules
  class: SqliteScheduleStorage
  config:
    base_dir: /home/eugen/ProjectM2/meltano-bigquery-py311/Brazilian_Sales/dagster_project/storage

# Compute logs - where Dagster stores logs
compute_logs:
  module: dagster.core.storage.local_compute_log_manager
  class: LocalComputeLogManager
  config:
    base_dir: /home/eugen/ProjectM2/meltano-bigquery-py311/Brazilian_Sales/dagster_project/storage/compute_logs

# Run coordinator - how Dagster coordinates runs
run_coordinator:
  module: dagster.core.run_coordinator
  class: DefaultRunCoordinator

# Run launcher - how Dagster launches runs
run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

# Telemetry - disable if you don't want to send usage data
telemetry:
  enabled: false