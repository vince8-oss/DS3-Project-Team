version: 2

models:
  # ========================================
  # STAGING: ORDERS
  # ========================================
  - name: stg_orders
    description: "Cleaned and staged orders data"
    columns:
      - name: order_id
        description: "Unique order identifier - PRIMARY KEY"
        tests:
          - unique:
              severity: error
          - not_null:
              severity: error
              
      - name: customer_id
        description: "Customer identifier"
        tests:
          - not_null:
              severity: warn
          - relationships:
              to: ref('stg_customers')
              field: customer_id
              severity: warn
              
      - name: order_status
        description: "Order status"
        tests:
          - not_null:
              severity: warn
          - accepted_values:
              values: ['delivered', 'shipped', 'processing', 'canceled', 'approved', 'invoiced', 'created', 'unavailable']
              severity: warn
              
      - name: order_purchase_timestamp
        description: "Order purchase timestamp"
        tests:
          - not_null:
              severity: warn
          - dbt_utils.expression_is_true:
              expression: ">= '2000-01-01'"
              severity: error
              
      - name: order_delivered_customer_date
        description: "Actual delivery date to customer"
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= order_purchase_timestamp OR order_delivered_customer_date IS NULL"
              severity: warn

  # ========================================
  # STAGING: ORDER ITEMS
  # ========================================
  - name: stg_order_items
    description: "Cleaned and staged order items data"
    columns:
      - name: order_id
        description: "Order identifier"
        tests:
          - not_null:
              severity: error
          - relationships:
              to: ref('stg_orders')
              field: order_id
              severity: warn
              
      - name: order_item_id
        description: "Item sequence within order"
        tests:
          - not_null:
              severity: error
              
      - name: product_id
        description: "Product identifier"
        tests:
          - not_null:
              severity: warn
          - relationships:
              to: ref('stg_products')
              field: product_id
              severity: warn
              
      - name: seller_id
        description: "Seller identifier"
        tests:
          - not_null:
              severity: warn
              
      - name: price
        description: "Item price in BRL"
        tests:
          - not_null:
              severity: warn
          - dbt_utils.expression_is_true:
              expression: ">= 0"
              severity: error
          - dbt_utils.expression_is_true:
              expression: "< 1000000"
              severity: warn
              
      - name: freight_value
        description: "Shipping cost"
        tests:
          - not_null:
              severity: warn
          - dbt_utils.expression_is_true:
              expression: ">= 0"
              severity: error

  # ========================================
  # STAGING: PAYMENTS
  # ========================================
  - name: stg_payments
    description: "Cleaned and staged payment data"
    columns:
      - name: order_id
        description: "Order identifier"
        tests:
          - not_null:
              severity: error
          - relationships:
              to: ref('stg_orders')
              field: order_id
              severity: warn
              
      - name: payment_sequential
        description: "Payment sequence number"
        tests:
          - not_null:
              severity: error
          - dbt_utils.expression_is_true:
              expression: ">= 1"
              severity: error
              
      - name: payment_type
        description: "Payment method"
        tests:
          - not_null:
              severity: warn
          - accepted_values:
              values: ['credit_card', 'boleto', 'voucher', 'debit_card', 'not_defined']
              severity: warn
              
      - name: payment_installments
        description: "Number of installments"
        tests:
          - not_null:
              severity: warn
          - dbt_utils.expression_is_true:
              expression: ">= 0"
              severity: error
          - dbt_utils.expression_is_true:
              expression: "<= 24"
              severity: warn
              
      - name: payment_value
        description: "Payment amount"
        tests:
          - not_null:
              severity: warn
          - dbt_utils.expression_is_true:
              expression: "> 0"
              severity: error

  # ========================================
  # STAGING: CUSTOMERS
  # ========================================
  - name: stg_customers
    description: "Cleaned and staged customer data"
    columns:
      - name: customer_id
        description: "Unique customer identifier"
        tests:
          - unique:
              severity: error
          - not_null:
              severity: error
              
      - name: customer_unique_id
        description: "Unique customer ID across orders"
        tests:
          - not_null:
              severity: warn
              
      - name: customer_zip_code_prefix
        description: "Customer zip code prefix"
        tests:
          - not_null:
              severity: warn
              
      - name: customer_city
        description: "Customer city"
        tests:
          - not_null:
              severity: warn
              
      - name: customer_state
        description: "Customer state (2-letter code)"
        tests:
          - not_null:
              severity: warn

  # ========================================
  # STAGING: PRODUCTS
  # ========================================
  - name: stg_products
    description: "Cleaned and staged product catalog"
    columns:
      - name: product_id
        description: "Unique product identifier"
        tests:
          - unique:
              severity: error
          - not_null:
              severity: error
              
      - name: product_category_name
        description: "Product category"
        tests:
          - not_null:
              severity: warn
              
      - name: product_name_length
        description: "Length of product name"
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0 OR product_name_length IS NULL"
              severity: error
              
      - name: product_weight_g
        description: "Product weight in grams"
        tests:
          - dbt_utils.expression_is_true:
              expression: ">= 0 OR product_weight_g IS NULL"
              severity: error
          - dbt_utils.expression_is_true:
              expression: "< 100000 OR product_weight_g IS NULL"
              severity: warn
              
      - name: product_length_cm
        description: "Product length in cm"
        tests:
          - dbt_utils.expression_is_true:
              expression: "> 0 OR product_length_cm IS NULL"
              severity: error
              
      - name: product_height_cm
        description: "Product height in cm"
        tests:
          - dbt_utils.expression_is_true:
              expression: "> 0 OR product_height_cm IS NULL"
              severity: error
              
      - name: product_width_cm
        description: "Product width in cm"
        tests:
          - dbt_utils.expression_is_true:
              expression: "> 0 OR product_width_cm IS NULL"
              severity: error